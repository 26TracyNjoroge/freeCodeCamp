<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <h1 id="title">Follow up Survey</h1>
  <p id="description">Please fill out the following survey to   help us improve our services.</p>
  <form action="/submit-form" method="post" id="survey-form">
    <!--Text input section-->
      <div class="name">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
     </div>
     <div class="email">
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
     </div>
     <diV class="rating">
        <label id="number-label" for="number">Enter your phone number:</label>
        <input type="number" id="number" name="number" min="1" max="10" placeholder="Enter your phone number:" required>
     </div>
    <!--End of text input section-->

    <!--Select section-->
    <fieldset>
      <label for="dropdown">How satisfied are you with our service:</label>
      <select id="dropdown" name="dropdown">
        <option value="select-one">Select one</option>
        <option value="option1">Satisfied</option>
        <option value="option2">Unsatisfied</option>
        <option value="option3">Very satisfied</option>
        </select>
    </fieldset>
    <!--End of select section-->

    <!--Radio button section-->
    <div class="expectation">
      <p>Did our service meet your expectations?</p>
      <div class="alignment">
        <input type="radio" id="yes" name="expectations" value="yes" checked>
        <label for="yes">Yes</label>
      </div>
      <div class="alignment">
        <input type="radio" id="no" name="expectations" value="no" checked>
        <label for="no">No</label>
      </div>
    </div>
    <!--End of radio button section-->

    <!--Checkbox section-->
    <div class="satisfaction">
      <p>What aspect of the service were you most satisfied by?</p>
      <div class="alignment-box quality">
        <input type="checkbox" name="services" value="quality" id="quality">
        <label for="quality">Quality</label>
      </div>
      <div class="alignment-box">
        <input type="checkbox" name="services" value="price" id="price">
        <label for="price">Price</label>
      </div>
      <div class="alignment-box">
        <input type="checkbox" name="services" value="customer-service" id="customer-service">
        <label for="customer-service">Customer Service</label>
      </div>
      <div class="alignment-box">
        <input type="checkbox" name="services" value="experience" id="experience">
        <label for="experience">First use experience</label>
      </div>
    </div>
    <!--End of checkbox section-->

    <!--Textarea secton-->
      <p>Any additional comments:</p>
      <textarea name="comments" id="comments" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
    <!--End of textarea section-->

    <button type="submit" id="submit">Submit</button>
  </div> <!--end container-->
  </form> <!--end #survey-form-->
</body>
</html>
